<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="post">
        <label for="House_Age">House Age:</label>
        <input type="text" id="House_Age" name="House_Age"><br>

        <label for="Distance_to_the_nearest_MRT_station">Distance to the nearest MRT station:</label>
        <input type="text" id="Distance_to_the_nearest_MRT_station" name="Distance_to_the_nearest_MRT_station"><br>

        <label for="number_of_convenience_stores">Number of convenience stores:</label>
        <input type="text" id="number_of_convenience_stores" name="number_of_convenience_stores"><br>

        <label for="Latitude">Latitude:</label>
        <input type="text" id="Latitude" name="Latitude"><br>

        <label for="Longitude">Longitude:</label>
        <input type="text" id="Longitude" name="Longitude"><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
